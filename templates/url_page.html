{% extends "base.html" %}
{% block title %}Shorten URL{% endblock %}
{% block content %}
<form action="/" method="post">
    <label for="url">Enter an https:// URL:</label>
    <input type="url" name="nm" id="url" class="form-control"
           placeholder="https://example.com" pattern="https://.*" size="50" required>
    <br>
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
{% endblock %}
